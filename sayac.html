<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FurkanFlix</title>
    <link rel="stylesheet" href="sayacstyle.css">
</head>
<body>
    <div class="background"></div>
    <div class="countdown-container">
        <div class="card">
            <div class="logo">
                <img src="logo.png" alt="Logo">
            </div>
            <h1>Kavuşmak İçin Kalan Süre</h1>
            <div id="countdown">
                
                <span id="hours"></span> Saat
                <span id="minutes"></span> Dakika
                <span id="seconds"></span> Saniye
            </div>
            <p class="quote">"İki insanın birbiriyle karşılaşması kadere, tanıştıktan sonra yan yana kalmaları ise onların gayretine bağlıdır."</p>
        </div>
    </div>
    <iframe id="youtube" width="0" height="0" src="https://www.youtube.com/watch?v=adyG4ZVytGE" frameborder="0" allow="autoplay"></iframe>
    <script src="script.js"></script>
</body>
</html>
